<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="title">Diabetes Prediction Model</h1>
        <form action="/predict" method="post" class="form">
            <div class="form-group">
                <label>Number of Pregnancies:</label>
                <input type="number" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label>Glucose Level:</label>
                <input type="number" name="glucose" required>
            </div>
            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="number" name="blood_pressure" required>
            </div>
            <div class="form-group">
                <label>Skin Thickness:</label>
                <input type="number" name="skin_thickness" required>
            </div>
            <div class="form-group">
                <label>Insulin Level:</label>
                <input type="number" name="insulin" required>
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" name="bmi" required>
            </div>
            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" name="dpf" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
